<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterate Technologies - Software Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        [data-bs-theme="dark"] .logo {
            filter: brightness(0) invert(1);
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>



    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6">
                    <img src="itr8.svg" alt="Iterate Technologies Logo" class="logo mb-4">
                    <h1 class="display-4 fw-bold mb-3">Iterate <small class="">Technologies</small></h1>
                    <div class="contact my-3 p-3 bg-dark-subtle rounded-3">
                        <div><span class="fw-bold">Contact</span>: <a href="mailto:hello@itr8.ca">hello@itr8.tech</a></div>
                    </div>
                    <h2>Projects</h2>
                    <div class="projects my-3 p-3 bg-dark-subtle rounded-3">
                        <div><a class="fw-bold" href="https://coachbee.app">CoachBee</a> - Coordinate coaches and clients.</div>
                        <div><a class="fw-bold" href="https://pathcurator.com">PathCurator</a> - Create learning pathways from bookmarks.</div>
                        <div><a class="fw-bold" href="https://pufftab.com">PuffTab</a> - Cannabis consumption tracking app for iOS.</div>
                    </div>
                </div>
   
            </div>
        </div>
    </section>




    <script>
        // Theme switching functionality
        const getStoredTheme = () => localStorage.getItem('theme');
        const setStoredTheme = theme => localStorage.setItem('theme', theme);

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme();
            if (storedTheme) {
                return storedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = theme => {
            if (theme === 'auto') {
                document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme);
            }
        };

        setTheme(getPreferredTheme());

        const showActiveTheme = (theme, focus = false) => {
            const activeThemeIcon = document.querySelector(`#theme-${theme}`);
            
            if (activeThemeIcon) {
                activeThemeIcon.checked = true;
                if (focus) {
                    activeThemeIcon.focus();
                }
            }
        };

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const storedTheme = getStoredTheme();
            if (storedTheme !== 'light' && storedTheme !== 'dark') {
                setTheme(getPreferredTheme());
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            showActiveTheme(getStoredTheme() || 'auto');

            document.querySelectorAll('[name="theme-toggle"]').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const theme = toggle.id.replace('theme-', '');
                    setStoredTheme(theme);
                    setTheme(theme);
                    showActiveTheme(theme, true);
                });
            });
        });
    </script>
</body>
</html>
